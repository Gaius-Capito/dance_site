{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<main>
    <section class="auth">
        <h2>Регистрация</h2>

        <form method="POST" action="{% url 'users:signup' %}">
            {% csrf_token %}

            <div class="input">
                <label for="id_username">Логин</label>
                <input type="text" id="id_username" name="username" placeholder="Придумайте логин">
            </div>

            <div class="input">
                <label for="id_email">Почта</label>
                <input type="email" id="id_email" name="email" placeholder="Введите свою почту">
            </div>

            <div class="input">
                <label for="id_password1">Пароль</label>
                <input type="password" id="id_password1" name="password1" placeholder="**********">
            </div>

            <div class="input">
                <label for="id_password2">Повторите пароль</label>
                <input type="password" id="id_password2" name="password2" placeholder="**********">
            </div>

            <button type="submit">Регистрация</button>
        </form>

        <p>Уже есть аккаунт? <a href="{% url 'users:login' %}">Войти</a></p>
    </section>
</main>
{% endblock %}
