<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Видео</title>
  <style>
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .video {
      width: calc(25% - 10px);
      margin-bottom: 20px;
    }

    .video iframe {
      width: 100%;
      height: 315px;
    }

    @media screen and (max-width: 768px) {
      .video {
        width: calc(50% - 10px);
      }
    }

    @media screen and (max-width: 480px) {
      .video {
        width: 100%;
      }
    }

    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <h1>Видео</h1>

  <div class="video-container">
    {% for video in videos %}
      {% if forloop.counter0|divisibleby:4 %}
        <div class="clear"></div>
      {% endif %}
      <div class="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ video.url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    {% endfor %}
    <div class="clear"></div>
  </div>
</body>
</html>
